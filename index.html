<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phine.css">
    <title>Sunny Developer</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Developer Lab">
        <nav class="navbar" id="nav">
            <i class="fa fa-xmark" onclick="hideMenu()"></i>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnLogin">Login</button>
            </nav>
            <i class=" fa fa-solid fa-bars" onclick="showMenu()"></i>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="from-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="mail" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remeber-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" id="btn">Login</button>
                <div class="login-reg">
                    <p>Don't have an Account? <a href="#" class="reg-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="from-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>User Name</label>
                </div>


                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="mail" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remeber-forget">
                    <label><input type="checkbox">I agree to the term & conditions</label>

                </div>
                <button type="submit" id="btn">Register</button>
                <div class="login-reg">
                    <p>Already have an Account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

<script>
const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelector('.login-link');
const regLink = document.querySelector('.reg-link');
const btnLogin = document.querySelector('.btnLogin');
const iconClose = document.querySelector('.icon-close');
let nav = document.getElementById("nav");

regLink.addEventListener('click', ()=> {
    wrapper.classList.add('active');
 })

 loginLink.addEventListener('click', ()=> {
    wrapper.classList.remove('active');
 })

 btnLogin.addEventListener('click', ()=> {
    wrapper.classList.add('active-bLogin');
 })

 iconClose.addEventListener('click', ()=> {
    wrapper.classList.remove('active-bLogin');
 })

 function showMenu(){
    nav.style.right = '0';

 }
 function hideMenu(){
    nav.style.right = "-200px";
 }
</script>
</body>
</html>
